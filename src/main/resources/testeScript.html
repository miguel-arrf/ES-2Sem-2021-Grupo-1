<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- ... -->
</head>
<body>

<style>
    .customGray{
        background-color: #3d3c40;
    }

    .customTextGray{
        color: #b7b7b8;
    }
</style>
<!-- This example requires Tailwind CSS v2.0+ -->
<div style="background-color: #1c1c1e" class="h-screen">
    <div class="grid grid-flow-col grid-cols-4 gap-2">

        <div class="firstBlock relative h-32 customGray rounded-xl">
            <div class="absolute left-0 top-0 h-16  customTextGray font-bold text-sm pt-2 px-3">
                Número total de packages
            </div>

            <div id="firstBox" class="absolute bottom-0 left-0 p-1  ml-3 mb-2 font-bold bg-green-200 rounded-md">
                ?
            </div>
        </div>

        <div class="secondBlock relative h-32  customGray rounded-xl">
            <div class="absolute left-0 top-0 h-16  customTextGray font-bold text-sm pt-2 px-3">
                Número total de classes
            </div>

            <div class="absolute bottom-0 left-0 p-1  ml-3 mb-2 font-bold bg-green-200 rounded-md">
                ?
            </div>
        </div>

        <div class="thirdBlock relative h-32  customGray rounded-xl">
            <div class="absolute left-0 top-0 h-16  customTextGray font-bold text-sm pt-2 px-3">
                Número total de métodos
            </div>

            <div class="absolute bottom-0 left-0 p-1  ml-3 mb-2 font-bold bg-green-200 rounded-md">
                ?
            </div>
        </div>

        <div class="forthBlock relative h-32  customGray rounded-xl">
            <div class="absolute left-0 top-0 h-16  customTextGray font-bold text-sm pt-2 px-3">
                Número total linhas de código do projeto
            </div>

            <div class="absolute bottom-0 left-0 p-1  ml-3 mb-2 font-bold bg-green-200 rounded-md">
                ?
            </div>
        </div>

    </div>
</div>

<script>
    ScrollReveal().reveal('.firstBlock', {delay: 500});
    ScrollReveal().reveal('.secondBlock', {delay: 800});
    ScrollReveal().reveal('.thirdBlock', {delay: 1100});
    ScrollReveal().reveal('.forthBlock', {delay: 1400});

</script>

<script>
    function changeFirstBox(text) {
        document.getElementById("firstBox").innerText = text;
    }
</script>

</body>
</html>
